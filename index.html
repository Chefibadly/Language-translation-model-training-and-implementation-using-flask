<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Language Translator</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    </head>

    <body>

        
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Language translator</span></h2>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		
        		<textarea class='message-box' name="message" rows="15" cols="75" placeholder="Enter Your English Text Here...It can convert it into Japanese, Kannada, Hindi, Telugu, Tamil...."></textarea><br/>
        		<input type="text" name="languages"  class='message-box' placeholder=" to which language"><br></br>
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
    	<br></br>
    	<div class="results">
    	{{prediction}}
    	</div>

        <!-- Footer -->
        <div class='footer'>
            <p class='footer-description'>Made with ❤️ by Sangamesh Kulkarni.</p>
        </div>

    </body>
</html>
